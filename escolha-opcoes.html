<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimulaFácil - Escolha de Opções</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    h1 { font-size: 1.8rem; }
    .form-check-label { font-size: 1rem; }
    .btn-escolha { padding: 8px 16px; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Escolha as Opções para Simulação</h1>
    <form id="form-escolha" class="mb-4">
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="consorcio">
        <label class="form-check-label" for="consorcio">Consórcio</label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="financiamento">
        <label class="form-check-label" for="financiamento">Financiamento</label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="aluguel-investimento">
        <label class="form-check-label" for="aluguel-investimento">Aluguel + Investimento</label>
      </div>
      <div class="d-flex flex-column gap-2">
        <button type="button" class="btn btn-primary btn-escolha" onclick="prosseguir()">Prosseguir</button>
        <button type="button" class="btn btn-secondary btn-escolha" onclick="voltarHome()">Voltar</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
