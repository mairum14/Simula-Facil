<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimulaFácil - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container { max-width: 400px; padding: 20px; }
    .btn-login { padding: 12px; font-size: 1.1rem; }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-container bg-light rounded shadow">
      <h1 class="text-center mb-4">SimulaFácil</h1>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
        </div>
        <button type="button" class="btn btn-primary w-100 btn-login" onclick="login()">Entrar</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
